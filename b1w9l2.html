<!DOCTYPE html>
<html>
<head>
	<title>opdracht-1</title>
</head>
<body>
	<script>
		function berekeningplus(){
		var totaal = (nummer1 + nummer2);
		document.write("<br>" + nummer1 + " + " + nummer2 + "=" + totaal);
		}
		function berekeningmin(){
		var totaal = (nummer1 - nummer2);
		document.write("<br>" + nummer1 + " - " + nummer2 + "=" + totaal);
		}
		function berekeningdelen(){
		var totaal = (nummer1 / nummer2);
		document.write("<br>" + nummer1 + " : " + nummer2 + "=" + totaal);		
		}
		function berekeningkeer(){
		var totaal = (nummer1 * nummer2);
		document.write("<br>" + nummer1 + " x " + nummer2 + "=" + totaal);
		}
		var nummer1 = (10);
		var nummer2 = (12);
		berekeningplus();
		var nummer1 = (58);
		var nummer2 = (34);
		berekeningmin();
		var nummer1 = (6);
		var nummer2 = (7);
		berekeningkeer();
		var nummer1 = (144);
		var nummer2 = (12);
		berekeningdelen();
		var nummer1 = (12);
		var nummer2 = (1);
		berekeningplus();
		var nummer1 = (34);
		var nummer2 = (1);
		berekeningmin();
	</script>
</html>
